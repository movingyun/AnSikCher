<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>키워드로 장소검색하고 목록으로 표출하기</title>
    <link rel="stylesheet" href="./css/map.css">
</head>

<body>

    <div class="d-flex h-100 text-center text-white bg-success p-2 text-white bg-opacity-75">
        <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column ">
            <header class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0"><a class="navbar-brand fs-3" href="start.html"
                            style="color: white;">DongCar</a></h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Contact</a>
                    </nav>
                </div>
            </header>
        </div>
    </div>

    <div id="map" style="width:700px;height:700px;"></div>

    <div class="map_wrap">
        <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

        <div id="menu_wrap" class="bg_white">
            <div class="option">
                <div>
                    <form onsubmit="searchPlaces(); return false;">
                        키워드 : <input type="text" value="이태원 맛집" id="keyword" size="15">
                        <button type="submit">검색하기</button>
                    </form>
                </div>
            </div>
            <hr>
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>
    </div>



    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=29316fdca697081cb121263bb8d898de&libraries=services"></script>
    <script type="text/javascript" src="./js/map.js"></script>
</body>

</html>
